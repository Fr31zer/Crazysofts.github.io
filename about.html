<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    :root {
      --primary-color: #6c63ff;
      --secondary-color: #9e9e9e;
      --bg-color: #121212;
      --text-color: #f5f5f5;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      background-color: var(--primary-color);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
      padding: 0;
    }

    nav li {
      margin: 0 1rem;
    }

    nav .nav-link {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav .nav-link:hover {
      color: var(--secondary-color);
    }

    .contact-section {
      margin-top: 3rem;
      animation: fadeIn 0.6s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
      border-radius: 8px;
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .contact-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .contact-section h2 {
      color: #fff;
    }

    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      background-color: #4e48c5;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <ul>
          <li><a href="index.html" class="nav-link">О нас</a></li>
          <li><a href="programs.html" class="nav-link">Программы</a></li>
          <li><a href="#contact" class="nav-link">Контакты</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-section" id="contact">
        <h2>Наш Telegram канал</h2>
        <a href="https://t.me/crazysofts_3" class="btn" target="_blank">Подписаться</a>
      </section>
      <section class="contact-section" id="contact">
        <h2>Разработчик</h2>
        <a href="https://t.me/fr31z3r" class="btn" target="_blank">Написать</a>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
